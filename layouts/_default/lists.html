{{ define "main" }}
  <h1>Projects</h1>
  <ul>
  {{ range .Pages }}
    <li>
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <p>{{ .Params.description }}</p>
      {{ with .Params.image }}
        <img src="{{ . }}" alt="{{ $.Title }}" />
      {{ end }}
    </li>
  {{ end }}
  </ul>
{{ end }}
